<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object="${character}" method="post">
            <div class="card">
                <div class="card-header">
                    <h3>Character module</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{id}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>NAME</label>
                        <input th:field="*{name}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>IMAGE</label>
                        <input th:field="*{image}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>AGE</label>
                        <input th:field="*{age}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>WEIGHT</label>
                        <input th:field="*{weight}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>HISTORY</label>
                        <input th:field="*{history}" type="text" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Save" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
